<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controlo por Analógicos - Richarlison Horizon</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 100; text-align: center;
        }
        #hud {
            position: absolute; bottom: 30px; right: 30px; color: #00f2ff;
            text-align: right; pointer-events: none;
        }
        #speed { font-size: 80px; font-style: italic; line-height: 0.8; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="msg">LIGA O TEU COMANDO</h1>
        <p>Analógico Esquerdo: Virar | Analógico Direito: Correr/Ré</p>
    </div>

    <div id="hud">
        <div id="speed">0</div>
        <div>KM/H</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        let gameActive = false;

        const physics = {
            vel: 0,
            angle: 0,
            accel: 0.1,
            friction: 0.98,
            maxSpeed: 6.0
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.003);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(10, 50, 10);
            scene.add(sun);

            const loader = new THREE.GLTFLoader();

            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(1.2, 1.2, 1.2); 
                scene.add(city);
            });

            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                const box = new THREE.Box3().setFromObject(car);
                const size = box.getSize(new THREE.Vector3());
                car.scale.setScalar(22 / size.z); 
                scene.add(car);
                document.getElementById('msg').innerText = "JOYSTICKS DETECTADOS!";
            });
        }

        function updateJoysticks() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0] || gamepads[1];

            if (!gp || !car) return;

            // ANALÓGICOS (JOYSTICKS)
            // Analógico Esquerdo (Eixo 0) = Virar (Esquerda/Direita)
            // Analógico Direito (Eixo 1 ou 3) = Acelerar/Ré (Cima/Baixo)
            // Nota: Em muitos comandos, o eixo 1 é o analógico esquerdo vertical e o eixo 3 é o direito vertical.
            // Vamos usar o Analógico Direito (Eixo 3) para acelerar.
            
            const steerInput = gp.axes[0]; // Analógico Esquerdo (X)
            const driveInput = -gp.axes[3] || -gp.axes[1]; // Analógico Direito (Y) - Invertido para cima ser positivo

            // Deadzone (evita que o carro ande sozinho se o joystick estiver folgado)
            const deadzone = 0.15;
            const finalSteer = Math.abs(steerInput) > deadzone ? steerInput : 0;
            const finalDrive = Math.abs(driveInput) > deadzone ? driveInput : 0;

            if (!gameActive && Math.abs(finalDrive) > 0.1) {
                gameActive = true;
                document.getElementById('overlay').style.display = 'none';
            }

            if (gameActive) {
                // Aceleração/Travagem baseada na inclinação do joystick
                physics.vel += finalDrive * physics.accel;
                physics.vel *= physics.friction;

                // Virar (Só vira se estiver em movimento)
                if (Math.abs(physics.vel) > 0.05) {
                    const direction = physics.vel > 0 ? 1 : -1;
                    physics.angle -= finalSteer * 0.04 * (Math.abs(physics.vel) * 0.2) * direction;
                }

                // Aplicar ao Carro
                car.rotation.y = physics.angle;
                car.position.x += Math.sin(physics.angle) * physics.vel;
                car.position.z += Math.cos(physics.angle) * physics.vel;

                // UI e Câmara
                document.getElementById('speed').innerText = Math.round(Math.abs(physics.vel) * 50);
                updateCamera();
            }
        }

        function updateCamera() {
            const dist = 30 + (Math.abs(physics.vel) * 5);
            const height = 9;
            const camX = car.position.x - Math.sin(physics.angle) * dist;
            const camZ = car.position.z - Math.cos(physics.angle) * dist;

            camera.position.lerp(new THREE.Vector3(camX, car.position.y + height, camZ), 0.1);
            camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateJoysticks();
            renderer.render(scene, camera);
        }

        init();
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
