<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Richarlison Horizon 5 - Gamepad Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 100; transition: 0.5s;
        }
        #hud {
            position: absolute; bottom: 50px; right: 50px; color: white;
            text-align: right; pointer-events: none; text-shadow: 0 0 15px rgba(0,255,255,0.7);
        }
        #speed { font-size: 90px; font-style: italic; line-height: 0.8; }
        .hint { color: #ff0055; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="status">CONECTE O CONTROLE</h1>
        <p class="hint">Pressione qualquer botão no Gamepad para iniciar</p>
    </div>

    <div id="hud">
        <div id="speed">0</div>
        <div style="font-size: 20px;">KM/H</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        let gameActive = false;

        // FÍSICA PESADA ESTILO FORZA
        const physics = {
            vel: 0,
            angle: 0,
            latVel: 0,
            accel: 0.15, 
            friction: 0.98,
            maxSpeed: 8.0
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.003);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(10, 50, 10);
            scene.add(sun);

            const loader = new THREE.GLTFLoader();

            // Cidade em escala menor para o carro não parecer formiga
            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(1.2, 1.2, 1.2); 
                scene.add(city);
            });

            // Carro em escala maior para dar "peso"
            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                const box = new THREE.Box3().setFromObject(car);
                const size = box.getSize(new THREE.Vector3());
                car.scale.setScalar(22 / size.z); // Carro GRANDE
                scene.add(car);
                document.getElementById('status').innerText = "CONTROLE DETECTADO!";
            });
        }

        function updateGamepad() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0] || gamepads[1];

            if (!gp) return;

            // No Forza: RT (Button 7) ou Axis 5 | LT (Button 6) ou Axis 2
            // Simplificando para eixos comuns e botões de gatilho
            const drive = gp.buttons[7].value - gp.buttons[6].value; // Gatilhos RT/LT
            const steer = gp.axes[0]; // Analógico esquerdo

            if (!gameActive && (Math.abs(drive) > 0.1 || gp.buttons[0].pressed)) {
                gameActive = true;
                document.getElementById('overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            }

            if (gameActive && car) {
                // Aceleração
                physics.vel += drive * physics.accel;
                physics.vel *= physics.friction;

                // Drift/Curva
                if (Math.abs(physics.vel) > 0.1) {
                    const steerEffect = steer * (physics.vel * 0.025);
                    physics.angle -= steer * 0.04 * (physics.vel * 0.15);
                    physics.latVel += steerEffect;
                }
                physics.latVel *= 0.92; // Resistencia lateral

                // Aplicar no 3D
                car.rotation.y = physics.angle;
                car.position.x += Math.sin(physics.angle) * physics.vel + Math.cos(physics.angle) * physics.latVel;
                car.position.z += Math.cos(physics.angle) * physics.vel - Math.sin(physics.angle) * physics.latVel;

                // Visual Tilt
                car.rotation.z = THREE.MathUtils.lerp(car.rotation.z, -physics.latVel * 0.4, 0.1);

                document.getElementById('speed').innerText = Math.round(Math.abs(physics.vel) * 50);
                
                updateCamera();
            }
        }

        function updateCamera() {
            const speedFactor = Math.abs(physics.vel) / physics.maxSpeed;
            camera.fov = 70 + (speedFactor * 30); // Efeito de velocidade
            camera.updateProjectionMatrix();

            const dist = 28 + (speedFactor * 12);
            const height = 8;

            const camX = car.position.x - Math.sin(physics.angle) * dist;
            const camZ = car.position.z - Math.cos(physics.angle) * dist;

            camera.position.lerp(new THREE.Vector3(camX, car.position.y + height, camZ), 0.1);
            camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGamepad();
            renderer.render(scene, camera);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
