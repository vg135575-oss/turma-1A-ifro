<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Richarlison Horizon - Physics Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #loading-screen {
            position: absolute; width: 100%; height: 100%; background: #000;
            color: #0f0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .btn { 
            margin-top: 20px; padding: 15px 30px; background: #0f0; 
            border: none; font-weight: bold; cursor: pointer; border-radius: 8px;
        }
        #speedo {
            position: absolute; bottom: 20px; right: 20px; color: white;
            font-size: 30px; font-weight: bold; font-style: italic; text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="status">TUNANDO MOTORES...</div>
        <button id="start-btn" class="btn" style="display:none" onclick="start()">DIRIGIR</button>
    </div>
    
    <div id="speedo">0 KM/H</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        // FÍSICA ESTILO FORZA
        let moveSpeed = 0;
        let maxSpeed = 4.5; // Velocidade final muito alta
        let acceleration = 0.12; 
        let friction = 0.98;
        let carRotation = 0;
        let gameActive = false;
        
        // CÂMERA E COLISÃO
        let camAngleH = 0;
        let currentCamRotation = 0;
        const raycaster = new THREE.Raycaster();
        const colDir = new THREE.Vector3();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);
            scene.fog = new THREE.FogExp2(0x0a0a15, 0.005);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 4000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.8));

            const loader = new THREE.GLTFLoader();

            // CIDADE
            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(5, 5, 5);
                scene.add(city);
                checkReady();
            }, undefined, () => checkReady());

            // CARRO
            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                const bbox = new THREE.Box3().setFromObject(car);
                const size = new THREE.Vector3();
                bbox.getSize(size);
                car.scale.setScalar(10 / size.z); 
                scene.add(car);
                checkReady();
            }, undefined, () => {
                const geo = new THREE.BoxGeometry(3, 2, 6);
                car = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xff0000}));
                scene.add(car);
                checkReady();
            });
        }

        let items = 0;
        function checkReady() { if(++items >= 2) document.getElementById('start-btn').style.display = "block"; }

        function start() {
            document.getElementById('loading-screen').style.display = "none";
            gameActive = true;
            animate();
        }

        function updatePhysics() {
            const gps = navigator.getGamepads();
            const gp = gps[0] || gps[1];

            if (gp && gameActive && car) {
                let jY = gp.axes[1]; 
                let jX = gp.axes[0];
                let cX = gp.axes[2];

                // ACELERAÇÃO PROGRESSIVA
                if (Math.abs(jY) > 0.1) moveSpeed -= jY * acceleration;
                moveSpeed *= friction;

                // DIREÇÃO
                if (Math.abs(moveSpeed) > 0.1) {
                    carRotation -= jX * 0.06 * (moveSpeed > 0 ? 1 : -0.5);
                }

                // --- SISTEMA DE COLISÃO ---
                colDir.set(Math.sin(carRotation), 0, Math.cos(carRotation)).normalize();
                raycaster.set(car.position, colDir);
                
                // Detecta se há algo a 3 unidades de distância na frente
                const intersects = raycaster.intersectObject(city, true);
                if (intersects.length > 0 && intersects[0].distance < 4 && moveSpeed > 0) {
                    moveSpeed = -0.2; // Bate e volta um pouco
                }

                // APLICAR MOVIMENTO
                car.rotation.y = carRotation;
                car.position.x += Math.sin(carRotation) * moveSpeed;
                car.position.z += Math.cos(carRotation) * moveSpeed;

                // VELOCÍMETRO
                document.getElementById('speedo').innerText = Math.abs(Math.round(moveSpeed * 100)) + " KM/H";

                // CÂMERA ANALÓGICO DIREITO
                if (Math.abs(cX) > 0.1) camAngleH += cX * 0.08;
            }

            if (car) {
                // EFEITO FORZA: Câmera afasta com a velocidade e inclina
                currentCamRotation += (carRotation - currentCamRotation) * 0.08;
                
                // FOV Dinâmico (Sente a velocidade)
                camera.fov = 70 + (Math.abs(moveSpeed) * 10);
                camera.updateProjectionMatrix();

                const dist = 22 + (Math.abs(moveSpeed) * 2);
                const finalRot = currentCamRotation + camAngleH;

                camera.position.x = car.position.x - Math.sin(finalRot) * dist;
                camera.position.z = car.position.z - Math.cos(finalRot) * dist;
                camera.position.y = car.position.y + 7;
                
                camera.lookAt(car.position.x, car.position.y + 3, car.position.z);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
