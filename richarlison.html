<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Richarlison Horizon 5</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #loading-screen {
            position: absolute; width: 100%; height: 100%; background: #000;
            color: #0f0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .btn { 
            margin-top: 20px; padding: 15px 30px; background: #0f0; 
            border: none; font-weight: bold; cursor: pointer; border-radius: 8px;
        }
        #status { font-family: monospace; color: #0f0; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="status">CARREGANDO ENGINE...</div>
        <button id="start-btn" class="btn" style="display:none" onclick="start()">START ENGINE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        // FÍSICA MAIS RÁPIDA
        let moveSpeed = 0, maxSpeed = 2.5, acceleration = 0.08, friction = 0.97;
        let carRotation = 0;
        let gameActive = false;
        
        // SISTEMA DE CÂMERA (ESTILO FORZA)
        let camAngleH = 0; // Ângulo manual (Joy Direito)
        let camAngleV = 0.3;
        let currentCamRotation = 0; // Rotação atual da câmera para suavização

        function displayLog(msg) { document.getElementById('status').innerText = msg; }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a15);
            scene.fog = new THREE.FogExp2(0x0a0a15, 0.008);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // LUZES FORTES (CIDADE CLARA)
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            const loader = new THREE.GLTFLoader();

            // CIDADE MENOR
            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(4, 4, 4); 
                scene.add(city);
                checkReady();
            }, undefined, () => checkReady());

            // CARRO AJUSTADO
            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                const bbox = new THREE.Box3().setFromObject(car);
                const size = new THREE.Vector3();
                bbox.getSize(size);
                
                const targetSize = 8; // Carro médio/grande
                car.scale.setScalar(targetSize / size.z);
                scene.add(car);
                checkReady();
            }, undefined, () => {
                const geo = new THREE.BoxGeometry(3, 2, 6);
                car = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xff0000}));
                scene.add(car);
                checkReady();
            });
        }

        let items = 0;
        function checkReady() { if(++items >= 2) document.getElementById('start-btn').style.display = "block"; }

        function start() {
            document.getElementById('loading-screen').style.display = "none";
            gameActive = true;
            animate();
        }

        function updatePhysics() {
            const gps = navigator.getGamepads();
            const gp = gps[0] || gps[1];

            if (gp && gameActive) {
                // JOY ESQUERDO (CARRO)
                let jY = gp.axes[1]; 
                let jX = gp.axes[0];
                
                // JOY DIREITO (CÂMERA)
                let cX = gp.axes[2];
                let cY = gp.axes[3];

                // ACELERAÇÃO
                if (Math.abs(jY) > 0.1) moveSpeed -= jY * acceleration;
                moveSpeed *= friction;
                if(Math.abs(moveSpeed) > maxSpeed) moveSpeed = Math.sign(moveSpeed) * maxSpeed;

                // DIREÇÃO
                if (Math.abs(moveSpeed) > 0.05) {
                    carRotation -= jX * 0.05 * (moveSpeed > 0 ? 1 : -0.5);
                }

                car.rotation.y = carRotation;
                car.position.x += Math.sin(carRotation) * moveSpeed;
                car.position.z += Math.cos(carRotation) * moveSpeed;

                // MOVIMENTO DO ANALÓGICO DIREITO (CÂMERA LIVRE)
                if (Math.abs(cX) > 0.1) camAngleH += cX * 0.07;
                if (Math.abs(cY) > 0.1) camAngleV = Math.max(0.1, Math.min(0.8, camAngleV + cY * 0.05));
            }

            if (car) {
                // LÓGICA FORZA: Suavizar a rotação da câmera para seguir o carro
                // O 0.08 é o que faz ela "atrasar" um pouco ao virar
                currentCamRotation += (carRotation - currentCamRotation) * 0.08;

                const dist = 18; // Distância da câmera
                // Somamos a rotação suave do carro + o ângulo manual do joy direito
                const finalRotation = currentCamRotation + camAngleH;

                camera.position.x = car.position.x - Math.sin(finalRotation) * dist;
                camera.position.z = car.position.z - Math.cos(finalRotation) * dist;
                camera.position.y = car.position.y + (camAngleV * 15) + 4;
                
                camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
