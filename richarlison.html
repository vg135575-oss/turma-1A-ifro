<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Richarlison 3D - Edição Corrigida</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #loading-screen {
            position: absolute; width: 100%; height: 100%; background: #000;
            color: #0f0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .btn { 
            margin-top: 20px; padding: 15px 30px; background: #0f0; 
            border: none; font-weight: bold; cursor: pointer; pointer-events: all;
            border-radius: 8px;
        }
        #status { font-family: monospace; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="status">INICIANDO MOTORES...</div>
        <button id="start-btn" class="btn" style="display:none" onclick="start()">ENTRAR NO CARRO</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        let moveSpeed = 0, maxSpeed = 0.8, acceleration = 0.02, friction = 0.96;
        let carRotation = 0;
        let gameActive = false;
        
        let cameraAngleH = 0;
        let cameraAngleV = 0.4;

        // Função de log corrigida
        function displayLog(msg) {
            console.log(msg);
            document.getElementById('status').innerText = msg;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.01);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            // Chão de emergência (Grid)
            const grid = new THREE.GridHelper(2000, 100, 0x444444, 0x222222);
            grid.position.y = -0.05;
            scene.add(grid);

            const loader = new THREE.GLTFLoader();

            // --- CARREGAR CIDADE ---
            displayLog("Buscando cidade...");
            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(15, 15, 15); // Cidade realmente GRANDE
                scene.add(city);
                displayLog("Cidade carregada!");
                checkReady();
            }, undefined, (e) => {
                displayLog("Cidade não encontrada. Usando modo plano.");
                checkReady();
            });

            // --- CARREGAR CARRO ---
            displayLog("Buscando carro...");
            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                
                // Medir e ajustar escala
                const bbox = new THREE.Box3().setFromObject(car);
                const size = new THREE.Vector3();
                bbox.getSize(size);
                
                const targetSize = 6; // Carro com 6 metros de comprimento
                const scaleFactor = targetSize / size.z;
                car.scale.setScalar(scaleFactor);
                
                car.position.y = 0; 
                scene.add(car);
                displayLog("Carro pronto!");
                checkReady();
            }, undefined, (e) => {
                displayLog("Carro não encontrado. Usando reserva.");
                const geo = new THREE.BoxGeometry(2, 1, 4);
                car = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xff0000}));
                scene.add(car);
                checkReady();
            });
        }

        let itemsReady = 0;
        function checkReady() {
            itemsReady++;
            if(itemsReady >= 2) {
                document.getElementById('start-btn').style.display = "block";
                displayLog("Tudo pronto para correr!");
            }
        }

        function start() {
            document.getElementById('loading-screen').style.display = "none";
            gameActive = true;
            animate();
        }

        function updatePhysics() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0] || gamepads[1];

            if (gp && gameActive) {
                // Joy Esquerdo (Movimento)
                let joyY = gp.axes[1]; 
                let joyX = gp.axes[0];
                
                // Joy Direito (Câmera)
                let camX = gp.axes[2];
                let camY = gp.axes[3];

                if (Math.abs(joyY) > 0.1) moveSpeed -= joyY * acceleration;
                moveSpeed *= friction;

                if (Math.abs(moveSpeed) > 0.01) {
                    carRotation -= joyX * 0.06 * (moveSpeed > 0 ? 1 : -1);
                }

                car.rotation.y = carRotation;
                car.position.x += Math.sin(carRotation) * moveSpeed;
                car.position.z += Math.cos(carRotation) * moveSpeed;

                // Câmera Orbital
                if (Math.abs(camX) > 0.1) cameraAngleH += camX * 0.05;
                if (Math.abs(camY) > 0.1) cameraAngleV = Math.max(0.1, Math.min(1.0, cameraAngleV + camY * 0.05));
            }

            if (car) {
                const dist = 12; // Câmera mais afastada
                camera.position.x = car.position.x - Math.sin(carRotation + cameraAngleH) * dist;
                camera.position.z = car.position.z - Math.cos(carRotation + cameraAngleH) * dist;
                camera.position.y = car.position.y + (cameraAngleV * 10);
                camera.lookAt(car.position.x, car.position.y + 1, car.position.z);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
