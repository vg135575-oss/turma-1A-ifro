<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Richarlison Horizon - Ajuste de Direção</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #overlay {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 100; text-align: center;
        }
        #hud {
            position: absolute; bottom: 30px; right: 30px; color: #ff0055;
            text-align: right; pointer-events: none;
        }
        #speed { font-size: 80px; font-style: italic; line-height: 0.8; color: white; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="msg">AGUARDANDO CONTROLE...</h1>
        <p>Analógico Esquerdo: VIRAR AGORA | Analógico Direito: ACELERA/RÉ</p>
    </div>

    <div id="hud">
        <div id="speed">0</div>
        <div>KM/H</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, car, city;
        let gameActive = false;

        // FÍSICA AJUSTADA: Direção rápida, velocidade domada
        const physics = {
            vel: 0,
            angle: 0,
            accel: 0.04,        // Aceleração mais lenta e controlada
            brake: 0.08,        // Freio eficiente
            friction: 0.96,     // Carro para mais rápido ao soltar o analógico
            maxSpeed: 3.5,      // Velocidade máxima reduzida para não "voar"
            steerLimit: 0.06    // Direção muito mais rápida/direta
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.003);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 50, 10);
            scene.add(sun);

            const loader = new THREE.GLTFLoader();

            loader.load('./city_at_night.glb', (gltf) => {
                city = gltf.scene;
                city.scale.set(1.2, 1.2, 1.2); 
                scene.add(city);
            });

            loader.load('./carro.glb', (gltf) => {
                car = gltf.scene;
                const box = new THREE.Box3().setFromObject(car);
                const size = box.getSize(new THREE.Vector3());
                car.scale.setScalar(22 / size.z); 
                scene.add(car);
                document.getElementById('msg').innerText = "CONTROLE CONECTADO!";
            });
        }

        function updateJoysticks() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0] || gamepads[1];

            if (!gp || !car) return;

            // ANALÓGICOS
            const steerInput = gp.axes[0]; // Esquerdo X
            const driveInput = -gp.axes[3] || -gp.axes[1]; // Direito Y (Invertido)

            const deadzone = 0.1;
            const finalSteer = Math.abs(steerInput) > deadzone ? steerInput : 0;
            const finalDrive = Math.abs(driveInput) > deadzone ? driveInput : 0;

            if (!gameActive && Math.abs(finalDrive) > 0.1) {
                gameActive = true;
                document.getElementById('overlay').style.display = 'none';
            }

            if (gameActive) {
                // Aceleração e Ré
                if (finalDrive > 0) {
                    physics.vel += finalDrive * physics.accel;
                } else {
                    physics.vel += finalDrive * physics.brake;
                }
                
                physics.vel *= physics.friction;

                // Limite de velocidade
                if(physics.vel > physics.maxSpeed) physics.vel = physics.maxSpeed;
                if(physics.vel < -physics.maxSpeed/2) physics.vel = -physics.maxSpeed/2;

                // DIREÇÃO CORRIGIDA (Mais sensível)
                if (Math.abs(physics.vel) > 0.01) {
                    const reverseMult = physics.vel > 0 ? 1 : -1;
                    // Vira o carro proporcionalmente à entrada do joystick, sem atraso
                    physics.angle -= finalSteer * physics.steerLimit * reverseMult;
                }

                // Aplicar Movimento
                car.rotation.y = physics.angle;
                car.position.x += Math.sin(physics.angle) * physics.vel;
                car.position.z += Math.cos(physics.angle) * physics.vel;

                // Inclinação visual simples
                car.rotation.z = THREE.MathUtils.lerp(car.rotation.z, -finalSteer * 0.1, 0.1);

                document.getElementById('speed').innerText = Math.round(Math.abs(physics.vel) * 60);
                updateCamera();
            }
        }

        function updateCamera() {
            const speedFactor = Math.abs(physics.vel) / physics.maxSpeed;
            const dist = 28 + (speedFactor * 8);
            const height = 8;
            
            const camX = car.position.x - Math.sin(physics.angle) * dist;
            const camZ = car.position.z - Math.cos(physics.angle) * dist;

            camera.position.lerp(new THREE.Vector3(camX, car.position.y + height, camZ), 0.12);
            camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateJoysticks();
            renderer.render(scene, camera);
        }

        init();
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
