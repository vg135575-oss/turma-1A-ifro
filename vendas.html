<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loja.css">
</head>
<body>

    <header>
        <h1>üõçÔ∏è Classificados 1¬∫A</h1>
        <p class="sub">Produtos e desapegos da turma</p>
    </header>

    <div class="container" id="lista">
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // ... (Seu c√≥digo JavaScript do Firebase que j√° funciona)
        const firebaseConfig = {
          apiKey: "AIzaSyCHCALx4lU9TPY6BOTM3rURYty0lZID95Q",
          authDomain: "loja-80493.firebaseapp.com",
          projectId: "loja-80493",
          storageBucket: "loja-80493.firebasestorage.app",
          messagingSenderId: "277540839718",
          appId: "1:277540839718:web:8fac3c979552e6e1f1a1e7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const SEU_NUMERO = "556999321740"; 

        db.collection("produtos_usados").orderBy("data", "desc").onSnapshot((snapshot) => {
            const lista = document.getElementById("lista");
            lista.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const p = doc.data();
                const imagem = p.foto || "https://via.placeholder.com/300";
                lista.innerHTML += `
                    <div class="card">
                        <div class="img-container"><img src="${imagem}"></div>
                        <div class="card-body">
                            <div class="nome">${p.nome}</div>
                            <div class="preco">R$ ${p.preco}</div>
                            <a href="https://wa.me/${SEU_NUMERO}?text=Interesse:${p.nome}" target="_blank" class="btn-zap">
                                QUERO COMPRAR
                            </a>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
