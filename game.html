<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Bird Runner | Turma 1A IFRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #001900, #000);
      color: #00ff66;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 3px solid #00ff66;
      box-shadow: 0 0 25px #00ff66;
      background: radial-gradient(circle at center, #000 70%, #002200 100%);
      border-radius: 15px;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff66;
      font-size: 2em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff66; }
      to { text-shadow: 0 0 25px #00ff66; }
    }

    .btn-voltar {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #00ff66;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff66;
    }

    .btn-voltar:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 25px #00ff66;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ff66;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    #gameOver h2 {
      font-size: 2.5em;
      text-shadow: 0 0 20px red;
    }

    #restartBtn {
      background: #00ff66;
      color: #000;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #00ff66;
      transition: 0.3s;
    }

    #restartBtn:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 25px #00ff66;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
  <h1>Bird Runner üïπÔ∏è</h1>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="gameOver">
    <h2>üíÄ GAME OVER üíÄ</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">üîÑ Reiniciar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let bird = { x: 80, y: 300, size: 20, velocity: 0 };
    const gravity = 0.5, jump = -8;
    let pipes = [];
    let score = 0;
    let gameActive = true;

    // Sons (opcional)
    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const hitSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

    function drawBird() {
      ctx.fillStyle = "#00ff66";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "#00ff66";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
      });
    }

    function updateGame() {
      if (!gameActive) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += gravity;
      bird.y += bird.velocity;
      drawBird();

      // Gerar canos
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const top = Math.random() * 250 + 50;
        const gap = 140;
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottomY: top + gap
        });
      }

      // Atualizar canos
      pipes.forEach(pipe => pipe.x -= 3);
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
      drawPipes();

      // Colis√£o
      pipes.forEach(pipe => {
        if (
          bird.x + bird.size > pipe.x &&
          bird.x - bird.size < pipe.x + pipe.width &&
          (bird.y - bird.size < pipe.top || bird.y + bird.size > pipe.bottomY)
        ) {
          hitSound.play();
          endGame();
        }
      });

      // Bordas
      if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        hitSound.play();
        endGame();
      }

      // Pontua√ß√£o
      pipes.forEach(pipe => {
        if (pipe.x + pipe.width === bird.x) score++;
      });

      ctx.fillStyle = "#00ff66";
      ctx.font = "20px Orbitron";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameActive = false;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("finalScore").textContent = `Pontua√ß√£o final: ${score}`;
    }

    function resetGame() {
      bird = { x: 80, y: 300, size: 20, velocity: 0 };
      pipes = [];
      score = 0;
      gameActive = true;
      document.getElementById("gameOver").style.display = "none";
      updateGame();
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space" && gameActive) {
        bird.velocity = jump;
        jumpSound.play();
      }
    });

    document.getElementById("restartBtn").addEventListener("click", resetGame);

    updateGame();
  </script>
</body>
</html>
