<body>
  <header>
    <div class="logo-container">
      <img src="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png" alt="Logo IFRO" class="logo">

    </nav>

  <main>
    <h1>üéÆ Bird Runner üïπÔ∏è</h1>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
  </main>

  <footer>
    <p>¬© 2025 Turma 1¬∞A ‚Äì Instituto Federal de Rond√¥nia | Desenvolvido com üíö</p>
  </footer>

  <script>
    // ======== MENU HAMB√öRGUER ========
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    menuBtn.addEventListener('click', () => navMenu.classList.toggle('show'));

    // ======== JOGO ========
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let birdY = 300, gravity = 0.6, velocity = 0, jump = -10;
    let obstacles = [], frame = 0, score = 0;
    const bird = { x: 50, y: birdY, size: 20 };
    let isGameOver = false;

    function drawBird() {
      ctx.fillStyle = '#00ff66';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#00ff66';
      obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));
    }

    function drawScore() {
      ctx.fillStyle = '#00ff66';
      ctx.font = '20px Orbitron';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function updateGame() {
      if (isGameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      bird.y += velocity;
      drawBird();

      if (frame % 90 === 0) {
        const top = Math.random() * 300 + 50;
        obstacles.push({ x: canvas.width, y: 0, w: 40, h: top });
        obstacles.push({ x: canvas.width, y: top + 150, w: 40, h: canvas.height - top - 150 });
      }

      obstacles.forEach(obs => obs.x -= 3);
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
      drawObstacles();

      if (obstacles.some(obs =>
        bird.x + bird.size > obs.x &&
        bird.x - bird.size < obs.x + obs.w &&
        bird.y + bird.size > obs.y &&
        bird.y - bird.size < obs.y + obs.h)) {
        gameOver();
      }

      if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        gameOver();
      }

      drawScore();
      frame++;
      score++;
      requestAnimationFrame(updateGame);
    }

    function gameOver() {
      isGameOver = true;
      ctx.fillStyle = 'red';
      ctx.font = '40px Orbitron';
      ctx.fillText('GAME OVER', 130, 300);
      ctx.font = '20px Orbitron';
      ctx.fillText(`Pontua√ß√£o: ${score}`, 170, 350);
      setTimeout(() => location.reload(), 2000);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space' && !isGameOver) velocity = jump;
    });

    updateGame();
  </script>
</body>
