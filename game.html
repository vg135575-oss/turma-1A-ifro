<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Bird Runner 3D Turbo | Neon Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #001900 0%, #000 80%);
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      letter-spacing: 3px;
      text-shadow: 0 0 30px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #00ffcc; transform: scale(1); }
      100% { text-shadow: 0 0 40px #00ffff; transform: scale(1.05); }
    }

    canvas {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 25px #00ffff;
      background: radial-gradient(circle at bottom, #000, #001900);
      border-radius: 20px;
      max-width: 95vw;
      max-height: 75vh;
    }

    .overlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      color: #00ffcc;
      font-size: 1.3em;
      text-align: center;
      text-shadow: 0 0 20px #00ffff;
      backdrop-filter: blur(8px);
      transition: opacity 0.5s ease;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00e6b8;
      box-shadow: 0 0 25px #00ffff;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <h1>Bird Runner 3D Turbo üïπÔ∏è</h1>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" class="overlay">
    <p>Toque ou pressione <b>Espa√ßo</b> para voar!</p>
    <button class="btn" id="startBtn">üöÄ Iniciar Jogo</button>
  </div>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const menu = document.getElementById("menu");
  const startBtn = document.getElementById("startBtn");

  // üéµ Sons
  const bgMusic = new Audio("https://actions.google.com/sounds/v1/ambiences/electronic_drone.ogg");
  bgMusic.loop = true; bgMusic.volume = 0.3;
  const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
  const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");
  const powerSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

  function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.7;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let bird, gravity, jump, obstacles, frame, score, gameOverFlag, stars, lasers, trail, bestScore, speed, powerups, combo, bgHue;

  function resetGame() {
    bird = { x: 120, y: canvas.height / 2, size: 18, velocity: 0, boost: 0, dash: 2, shield: false };
    gravity = 0.4; jump = -8;
    obstacles = []; frame = 0; score = 0; gameOverFlag = false; combo = 0;
    stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: Math.random() * 2 + 0.5
    }));
    lasers = Array.from({ length: 8 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      width: Math.random() * 2 + 1,
      speed: Math.random() * 3 + 1
    }));
    trail = [];
    powerups = [];
    speed = 4;
    bestScore = localStorage.getItem("bestScore") || 0;
    bgHue = 160;
  }

  function drawBackground() {
    bgHue = (bgHue + 0.15 + score / 20000) % 360;
    const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grad.addColorStop(0, `hsl(${bgHue}, 100%, 10%)`);
    grad.addColorStop(1, "#000");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = `hsl(${bgHue}, 100%, 60%)`;
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) star.y = 0;
    });

    ctx.strokeStyle = `hsla(${bgHue}, 100%, 60%, 0.3)`;
    lasers.forEach(l => {
      ctx.beginPath();
      ctx.moveTo(l.x, l.y);
      ctx.lineTo(l.x, l.y + 60);
      ctx.lineWidth = l.width;
      ctx.stroke();
      l.y += l.speed;
      if (l.y > canvas.height) {
        l.y = 0;
        l.x = Math.random() * canvas.width;
      }
    });
  }

  function drawBird() {
    trail.push({ x: bird.x, y: bird.y });
    if (trail.length > 30) trail.shift();

    for (let i = 0; i < trail.length; i++) {
      const t = trail[i];
      ctx.fillStyle = `hsla(${bgHue}, 100%, 60%, ${i / trail.length / 1.2})`;
      ctx.beginPath();
      ctx.arc(t.x, t.y, bird.size * 0.5 * (i / trail.length), 0, Math.PI * 2);
      ctx.fill();
    }

    const gradient = ctx.createRadialGradient(bird.x, bird.y, 3, bird.x, bird.y, bird.size + bird.boost);
    gradient.addColorStop(0, "#fff");
    gradient.addColorStop(1, `hsl(${bgHue}, 100%, 50%)`);
    ctx.fillStyle = gradient;
    ctx.shadowBlur = 30;
    ctx.shadowColor = `hsl(${bgHue}, 100%, 60%)`;
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.size + bird.boost, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;

    if (bird.shield) {
      ctx.strokeStyle = "rgba(0,255,255,0.6)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size + 8, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  function drawObstacles() {
    obstacles.forEach(obs => {
      const grad = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.w, obs.y + obs.h);
      grad.addColorStop(0, `hsl(${bgHue}, 100%, 60%)`);
      grad.addColorStop(1, "#002222");
      ctx.fillStyle = grad;
      ctx.shadowBlur = 10;
      ctx.shadowColor = `hsl(${bgHue}, 100%, 60%)`;
      ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
      ctx.shadowBlur = 0;
    });
  }

  function drawPowerups() {
    powerups.forEach(p => {
      ctx.fillStyle = p.type === "shield" ? "#00ffff" : p.type === "turbo" ? "#ff00ff" : "#ffff00";
      ctx.beginPath();
      ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    });
  }

  function updateGame() {
    if (gameOverFlag) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();

    // F√≠sica
    bird.velocity += gravity;
    bird.velocity *= 0.97;
    bird.y += bird.velocity;
    bird.boost *= 0.9;

    // P√°ssaro pulsa
    bird.size = 16 + Math.sin(frame / 10) * 2;

    drawBird();

    if (frame % 100 === 0) {
      const top = Math.random() * (canvas.height / 2) + 50;
      const gap = 160 - Math.min(score / 30, 70);
      const move = (Math.random() - 0.5) * 2;
      obstacles.push({ x: canvas.width, y: 0, w: 45, h: top, dy: move });
      obstacles.push({ x: canvas.width, y: top + gap, w: 45, h: canvas.height - top - gap, dy: -move });
    }

    // Power-ups ocasionais
    if (frame % 800 === 0) {
      const types = ["shield", "turbo", "slow"];
      const type = types[Math.floor(Math.random() * types.length)];
      powerups.push({ x: canvas.width, y: Math.random() * (canvas.height - 100) + 50, type });
    }

    obstacles.forEach(obs => {
      obs.x -= speed;
      obs.y += obs.dy * Math.sin(frame / 60);
    });
    powerups.forEach(p => p.x -= speed);

    obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
    powerups = powerups.filter(p => p.x > -20);

    drawObstacles();
    drawPowerups();

    // Colis√µes
    if (
      obstacles.some(obs =>
        bird.x + bird.size > obs.x &&
        bird.x - bird.size < obs.x + obs.w &&
        bird.y + bird.size > obs.y &&
        bird.y - bird.size < obs.y + obs.h
      )
    ) {
      if (bird.shield) {
        bird.shield = false;
        powerSound.play();
      } else gameOver();
    }

    // Power-up coleta
    powerups.forEach((p, i) => {
      const dist = Math.hypot(bird.x - p.x, bird.y - p.y);
      if (dist < 20) {
        powerSound.play();
        if (p.type === "shield") bird.shield = true;
        if (p.type === "turbo") { speed *= 1.5; setTimeout(() => speed /= 1.5, 3000); }
        if (p.type === "slow") { gravity *= 0.5; setTimeout(() => gravity *= 2, 3000); }
        powerups.splice(i, 1);
      }
    });

    // Bordas
    if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) gameOver();

    // HUD
    ctx.fillStyle = "#00ffcc";
    ctx.font = `${canvas.width / 20}px Orbitron`;
    ctx.fillText(`Score: ${score}`, 20, 60);
    ctx.fillText(`Recorde: ${bestScore}`, 20, 100);
    ctx.font = "20px Orbitron";
    ctx.fillText(`Dash: ${bird.dash}`, 20, 140);
    if (bird.shield) ctx.fillText(`üõ°Ô∏è`, 150, 140);

    score++;
    frame++;
    speed = 4 + Math.min(score / 200, 6);
    gravity = 0.4 + Math.min(score / 1000, 0.4);
    requestAnimationFrame(updateGame);
  }

  function jumpBird() {
    if (gameOverFlag) return;
    if (bird.velocity > jump / 1.5) {
      bird.velocity = jump;
      bird.boost = 4;
      jumpSound.currentTime = 0;
      jumpSound.play();
    }
  }

  function dashBird() {
    if (!gameOverFlag && bird.dash > 0) {
      bird.velocity = jump * 1.5;
      bird.boost = 8;
      bird.dash--;
      jumpSound.play();
    }
  }

  function gameOver() {
    gameOverFlag = true;
    hitSound.play();
    bgMusic.pause();
    if (score > bestScore) localStorage.setItem("bestScore", score);
    setTimeout(() => {
      menu.innerHTML = `<p style="font-size:1.4em;">üíÄ GAME OVER üíÄ<br><br>Score: <b>${score}</b><br>Recorde: <b>${Math.max(score, bestScore)}</b></p>
                        <button class="btn" id="restartBtn">üîÅ Jogar Novamente</button>`;
      menu.style.display = "flex";
      document.getElementById("restartBtn").onclick = startGame;
    }, 800);
  }

  function startGame() {
    resetGame();
    menu.style.display = "none";
    bgMusic.play();
    updateGame();
  }

  window.addEventListener("keydown", e => {
    if (e.code === "Space") jumpBird();
    if (e.code === "ArrowUp") dashBird();
  });
  window.addEventListener("touchstart", jumpBird);
  startBtn.onclick = startGame;

  resetGame();
  </script>
</body>
</html>
