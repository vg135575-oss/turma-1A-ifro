<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Bird Runner 3D Turbo | Neon Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #001900 0%, #000 80%);
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      letter-spacing: 3px;
      text-shadow: 0 0 30px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #00ffcc; transform: scale(1); }
      100% { text-shadow: 0 0 40px #00ffff; transform: scale(1.05); }
    }

    canvas {
      border: 2px solid #00ffcc;
      box-shadow: 0 0 25px #00ffff;
      background: radial-gradient(circle at bottom, #000, #001900);
      border-radius: 20px;
      max-width: 95vw;
      max-height: 75vh;
    }

    .overlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      color: #00ffcc;
      font-size: 1.3em;
      text-align: center;
      text-shadow: 0 0 20px #00ffff;
      backdrop-filter: blur(8px);
      transition: opacity 0.5s ease;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00e6b8;
      box-shadow: 0 0 25px #00ffff;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <h1>Bird Runner 3D Turbo üïπÔ∏è</h1>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" class="overlay">
    <p>Toque ou pressione <b>Espa√ßo</b> para voar!</p>
    <button class="btn" id="startBtn">üöÄ Iniciar Jogo</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const startBtn = document.getElementById("startBtn");

    const bgMusic = new Audio("https://actions.google.com/sounds/v1/ambiences/electronic_drone.ogg");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let bird, gravity, jump, obstacles, frame, score, gameOverFlag, stars, lasers, trail, bestScore;

    function resetGame() {
      bird = { x: 100, y: canvas.height / 2, size: 18, velocity: 0 };
      gravity = 0.5; jump = -9;
      obstacles = []; frame = 0; score = 0; gameOverFlag = false;
      stars = Array.from({ length: 80 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 2 + 0.5
      }));
      lasers = Array.from({ length: 8 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        width: Math.random() * 2 + 1,
        speed: Math.random() * 3 + 1
      }));
      trail = [];
      bestScore = localStorage.getItem("bestScore") || 0;
    }

    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#001a00");
      grad.addColorStop(1, "#000");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Stars
      ctx.fillStyle = "#00ffcc";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });

      // Neon lasers (depth effect)
      ctx.strokeStyle = "#00ffff44";
      lasers.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x, l.y + 50);
        ctx.lineWidth = l.width;
        ctx.stroke();
        l.y += l.speed;
        if (l.y > canvas.height) {
          l.y = 0;
          l.x = Math.random() * canvas.width;
        }
      });
    }

    function drawBird() {
      // Trail (rastro luminoso)
      trail.push({ x: bird.x, y: bird.y });
      if (trail.length > 15) trail.shift();

      for (let i = 0; i < trail.length; i++) {
        const t = trail[i];
        ctx.fillStyle = `rgba(0,255,200,${i / trail.length / 1.5})`;
        ctx.beginPath();
        ctx.arc(t.x, t.y, bird.size * 0.6 * (i / trail.length), 0, Math.PI * 2);
        ctx.fill();
      }

      // Bird
      const gradient = ctx.createRadialGradient(bird.x, bird.y, 3, bird.x, bird.y, bird.size);
      gradient.addColorStop(0, "#00ffff");
      gradient.addColorStop(1, "#004444");
      ctx.fillStyle = gradient;
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#00ffcc";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        const grad = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.w, obs.y + obs.h);
        grad.addColorStop(0, "#00ffff");
        grad.addColorStop(1, "#004444");
        ctx.fillStyle = grad;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#00ffff";
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
        ctx.shadowBlur = 0;
      });
    }

    function updateGame() {
      if (gameOverFlag) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      bird.velocity += gravity;
      bird.y += bird.velocity;
      drawBird();

      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height / 2) + 50;
        const gap = 160;
        obstacles.push({ x: canvas.width, y: 0, w: 45, h: top });
        obstacles.push({ x: canvas.width, y: top + gap, w: 45, h: canvas.height - top - gap });
      }

      obstacles.forEach(obs => obs.x -= 5);
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
      drawObstacles();

      if (
        obstacles.some(obs =>
          bird.x + bird.size > obs.x &&
          bird.x - bird.size < obs.x + obs.w &&
          bird.y + bird.size > obs.y &&
          bird.y - bird.size < obs.y + obs.h
        ) ||
        bird.y + bird.size > canvas.height || bird.y - bird.size < 0
      ) {
        gameOver();
      }

      ctx.fillStyle = "#00ffcc";
      ctx.font = `${canvas.width / 20}px Orbitron`;
      ctx.fillText(`Score: ${score}`, 20, 60);
      ctx.fillText(`Recorde: ${bestScore}`, 20, 100);

      score++;
      frame++;
      requestAnimationFrame(updateGame);
    }

    function jumpBird() {
      if (!gameOverFlag) {
        bird.velocity = jump;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    }

    function gameOver() {
      gameOverFlag = true;
      hitSound.play();
      bgMusic.pause();
      if (score > bestScore) {
        localStorage.setItem("bestScore", score);
      }
      setTimeout(() => {
        menu.innerHTML = `<p style="font-size:1.4em;">üíÄ GAME OVER üíÄ<br><br>Score: <b>${score}</b><br>Recorde: <b>${Math.max(score, bestScore)}</b></p>
                          <button class="btn" id="restartBtn">üîÅ Jogar Novamente</button>`;
        menu.style.display = "flex";
        document.getElementById("restartBtn").onclick = startGame;
      }, 800);
    }

    function startGame() {
      resetGame();
      menu.style.display = "none";
      bgMusic.play();
      updateGame();
    }

    window.addEventListener("keydown", e => { if (e.code === "Space") jumpBird(); });
    window.addEventListener("touchstart", jumpBird);
    startBtn.onclick = startGame;

    resetGame();
  </script>
</body>
</html>
