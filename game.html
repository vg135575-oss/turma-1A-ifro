<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Bird Runner 3D | Turma 1A IFRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #002200 0%, #000 80%);
      color: #00ff66;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      text-align: center;
      letter-spacing: 3px;
      text-shadow: 0 0 25px #00ff66, 0 0 50px #00ffaa;
      animation: floatTitle 3s ease-in-out infinite alternate;
    }

    @keyframes floatTitle {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .btn-voltar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: linear-gradient(90deg, #00ff66, #00cc55);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 0 15px #00ff66;
      transition: 0.3s;
      z-index: 10;
    }

    .btn-voltar:hover {
      background: linear-gradient(90deg, #00ffaa, #00cc55);
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffaa;
    }

    canvas {
      border: 2px solid #00ff66;
      box-shadow: 0 0 30px #00ff66;
      background: linear-gradient(to bottom, #000, #001900);
      border-radius: 25px;
      max-width: 95vw;
      max-height: 75vh;
      animation: appearCanvas 1.2s ease;
    }

    @keyframes appearCanvas {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .overlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 25px;
      color: #00ff66;
      font-size: 1.4em;
      text-align: center;
      text-shadow: 0 0 20px #00ff66;
      backdrop-filter: blur(10px);
      transition: opacity 0.6s ease;
    }

    .btn {
      background: linear-gradient(90deg, #00ff66, #00cc55);
      color: #000;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 0 25px #00ff66;
      transition: all 0.3s ease;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 10px #00ff66; }
      to { box-shadow: 0 0 30px #00ffaa; }
    }

    .btn:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #00ffaa, #00ff66);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .btn-voltar { padding: 6px 12px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
  <h1>Bird Runner 3D üïπÔ∏è</h1>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" class="overlay">
    <p>Toque ou pressione <b>Espa√ßo</b> para voar!</p>
    <button class="btn" id="startBtn">üöÄ Iniciar Jogo</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const startBtn = document.getElementById("startBtn");

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const hitSound = new Audio("https://actions.google.com/sounds/v1/impacts/crash.ogg");

    let bird, gravity, jump, obstacles, frame, score, gameOverFlag, stars;

    function resetGame() {
      bird = { x: 80, y: canvas.height / 2, size: 20, velocity: 0 };
      gravity = 0.6; jump = -10;
      obstacles = []; frame = 0; score = 0; gameOverFlag = false;
      stars = Array.from({ length: 70 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 2 + 0.5
      }));
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, "#002200");
      gradient.addColorStop(1, "#000");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function drawBird() {
      const gradient = ctx.createRadialGradient(bird.x, bird.y, 5, bird.x, bird.y, bird.size);
      gradient.addColorStop(0, "#00ffcc");
      gradient.addColorStop(1, "#003300");
      ctx.fillStyle = gradient;
      ctx.shadowBlur = 25;
      ctx.shadowColor = "#00ff99";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        const grad = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.w, obs.y + obs.h);
        grad.addColorStop(0, "#00ff66");
        grad.addColorStop(1, "#003300");
        ctx.fillStyle = grad;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
      });
    }

    function updateGame() {
      if (gameOverFlag) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      bird.velocity += gravity;
      bird.y += bird.velocity;
      drawBird();

      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height / 2) + 50;
        const gap = 160;
        obstacles.push({ x: canvas.width, y: 0, w: 40, h: top });
        obstacles.push({ x: canvas.width, y: top + gap, w: 40, h: canvas.height - top - gap });
      }

      obstacles.forEach(obs => obs.x -= 4);
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
      drawObstacles();

      if (
        obstacles.some(obs =>
          bird.x + bird.size > obs.x &&
          bird.x - bird.size < obs.x + obs.w &&
          bird.y + bird.size > obs.y &&
          bird.y - bird.size < obs.y + obs.h
        ) ||
        bird.y + bird.size > canvas.height || bird.y - bird.size < 0
      ) {
        gameOver();
      }

      ctx.fillStyle = "#00ff66";
      ctx.font = `${canvas.width / 20}px Orbitron`;
      ctx.fillText(`Score: ${score}`, 15, 60);

      score++;
      frame++;
      requestAnimationFrame(updateGame);
    }

    function jumpBird() {
      if (!gameOverFlag) {
        bird.velocity = jump;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    }

    function gameOver() {
      gameOverFlag = true;
      hitSound.play();
      setTimeout(() => {
        menu.innerHTML = `<p style="font-size:1.5em;">üíÄ GAME OVER üíÄ<br><br>Score: <b>${score}</b></p>
                          <button class="btn" id="restartBtn">üîÅ Jogar Novamente</button>`;
        menu.style.opacity = 1;
        menu.style.display = "flex";
        document.getElementById("restartBtn").onclick = () => startGame();
      }, 600);
    }

    function startGame() {
      resetGame();
      menu.style.opacity = 0;
      setTimeout(() => menu.style.display = "none", 400);
      updateGame();
    }

    window.addEventListener("keydown", e => { if (e.code === "Space") jumpBird(); });
    window.addEventListener("touchstart", jumpBird);
    startBtn.onclick = startGame;

    resetGame();
  </script>
</body>
</html>
