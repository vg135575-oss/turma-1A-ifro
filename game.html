<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Bird Runner | Turma 1A IFRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #001900, #000);
      color: #00ff66;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 2px solid #00ff66;
      box-shadow: 0 0 25px #00ff66;
      background: #000;
      border-radius: 15px;
    }

    h1 {
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ff66;
      font-size: 1.8em;
    }

    .btn-voltar {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #00ff66;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ff66;
    }

    .btn-voltar:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 25px #00ff66;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
  <h1>Bird Runner üïπÔ∏è</h1>

  <!-- Seu jogo -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    // Aqui vai o seu c√≥digo JS do jogo
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let birdY = 300, gravity = 0.6, velocity = 0, jump = -10;
    let obstacles = [], frame = 0, score = 0;
    const bird = { x: 50, y: birdY, size: 20 };

    function drawBird() {
      ctx.fillStyle = '#00ff66';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#00ff66';
      obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      velocity += gravity;
      bird.y += velocity;
      drawBird();

      if (frame % 90 === 0) {
        const top = Math.random() * 300 + 50;
        obstacles.push({ x: canvas.width, y: 0, w: 40, h: top });
        obstacles.push({ x: canvas.width, y: top + 150, w: 40, h: canvas.height - top - 150 });
      }

      obstacles.forEach(obs => obs.x -= 3);
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
      drawObstacles();

      if (obstacles.some(obs =>
        bird.x + bird.size > obs.x &&
        bird.x - bird.size < obs.x + obs.w &&
        bird.y + bird.size > obs.y &&
        bird.y - bird.size < obs.y + obs.h)) {
        gameOver();
      }

      if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
        gameOver();
      }

      ctx.fillStyle = '#00ff66';
      ctx.font = '20px Orbitron';
      ctx.fillText(`Score: ${score}`, 10, 30);

      frame++;
      score++;
      requestAnimationFrame(updateGame);
    }

    function gameOver() {
      ctx.fillStyle = 'red';
      ctx.font = '40px Orbitron';
      ctx.fillText('GAME OVER', 100, 300);
      setTimeout(() => location.reload(), 1500);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') velocity = jump;
    });

    updateGame();
  </script>
</body>
</html>
