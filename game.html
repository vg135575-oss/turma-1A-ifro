<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üéÆ Bird Runner 3D | Turma 1A IFRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #002200 0%, #000 80%);
      color: #00ff66;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff66;
      font-size: 1.5em;
      text-align: center;
    }

    .btn-voltar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #00ff66;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 0 0 10px #00ff66;
      z-index: 10;
    }

    canvas {
      border: 2px solid #00ff66;
      box-shadow: 0 0 20px #00ff66;
      background: linear-gradient(to bottom, #000, #001900);
      border-radius: 20px;
      max-width: 95vw;
      max-height: 75vh;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3em; }
      .btn-voltar { padding: 6px 12px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-voltar">‚¨Ö Voltar</a>
  <h1>Bird Runner 3D üïπÔ∏è</h1>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ajuste do tamanho autom√°tico do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let bird = { x: 80, y: canvas.height / 2, size: 20, velocity: 0 };
    let gravity = 0.6, jump = -10;
    let obstacles = [], frame = 0, score = 0, gameOverFlag = false;
    let stars = Array.from({ length: 40 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2
    }));

    function drawBackground() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff66";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += 1;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function drawBird() {
      const gradient = ctx.createRadialGradient(bird.x, bird.y, 5, bird.x, bird.y, bird.size);
      gradient.addColorStop(0, "#00ff99");
      gradient.addColorStop(1, "#003300");
      ctx.fillStyle = gradient;
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#00ff66";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        const grad = ctx.createLinearGradient(obs.x, obs.y, obs.x + obs.w, obs.y + obs.h);
        grad.addColorStop(0, "#00ff66");
        grad.addColorStop(1, "#003300");
        ctx.fillStyle = grad;
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ff66";
      });
      ctx.shadowBlur = 0;
    }

    function updateGame() {
      if (gameOverFlag) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      bird.velocity += gravity;
      bird.y += bird.velocity;
      drawBird();

      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height / 2) + 50;
        const gap = 160;
        obstacles.push({ x: canvas.width, y: 0, w: 40, h: top });
        obstacles.push({ x: canvas.width, y: top + gap, w: 40, h: canvas.height - top - gap });
      }

      obstacles.forEach(obs => obs.x -= 4);
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
      drawObstacles();

      if (
        obstacles.some(obs =>
          bird.x + bird.size > obs.x &&
          bird.x - bird.size < obs.x + obs.w &&
          bird.y + bird.size > obs.y &&
          bird.y - bird.size < obs.y + obs.h
        ) || bird.y + bird.size > canvas.height || bird.y - bird.size < 0
      ) {
        gameOver();
      }

      ctx.fillStyle = "#00ff66";
      ctx.font = `${canvas.width / 20}px Orbitron`;
      ctx.fillText(`Score: ${score}`, 10, 40);

      score++;
      frame++;
      requestAnimationFrame(updateGame);
    }

    function gameOver() {
      gameOverFlag = true;
      ctx.shadowBlur = 25;
      ctx.shadowColor = "red";
      ctx.fillStyle = "red";
      ctx.font = `${canvas.width / 10}px Orbitron`;
      ctx.fillText("GAME OVER", canvas.width / 6, canvas.height / 2);
      setTimeout(() => location.reload(), 2000);
    }

    // Controle por toque e espa√ßo
    window.addEventListener("keydown", e => { if (e.code === "Space") bird.velocity = jump; });
    window.addEventListener("touchstart", () => bird.velocity = jump);

    updateGame();
  </script>
</body>
</html>
