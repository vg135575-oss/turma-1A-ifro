<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentários 💬 | Turma 1A IFRO</title>
  <link rel="icon" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ff66;
      text-shadow: 0 0 10px #00ff66;
    }

    form {
      background: #001900;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff66;
      max-width: 500px;
      margin: 20px auto;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: 'Orbitron', sans-serif;
    }

    input, textarea {
      background: #0a0a0a;
      color: #00ff66;
      border: 1px solid #00ff66;
    }

    button {
      background: #00ff66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 15px #00ff66;
    }

    .comentario {
      background: #001900;
      border: 1px solid #00ff66;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
      text-align: left;
    }

    a.voltar {
      color: #00ff66;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    a.voltar:hover {
      text-decoration: underline;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ⚙️ SUA CONFIGURAÇÃO DO FIREBASE AQUI:
    const firebaseConfig = {
      apiKey: "SUA_API_KEY_AQUI",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function enviarComentario(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const mensagem = document.getElementById("mensagem").value;
      if (nome && mensagem) {
        await addDoc(collection(db, "comentarios"), {
          nome,
          mensagem,
          data: new Date()
        });
        document.getElementById("form-comentario").reset();
      }
    }

    const q = query(collection(db, "comentarios"), orderBy("data", "desc"));
    onSnapshot(q, (snapshot) => {
      const lista = document.getElementById("lista-comentarios");
      lista.innerHTML = "";
      snapshot.forEach((doc) => {
        const c = doc.data();
        const div = document.createElement("div");
        div.classList.add("comentario");
        div.innerHTML = `<strong>${c.nome}</strong><p>${c.mensagem}</p>`;
        lista.appendChild(div);
      });
    });

    window.enviarComentario = enviarComentario;
  </script>
</head>

<body>
  <a href="index.html" class="voltar">⬅ Voltar para o início</a>
  <h1>💬 Comentários da Turma 1A</h1>

  <form id="form-comentario" onsubmit="enviarComentario(event)">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <textarea id="mensagem" placeholder="Escreva seu comentário..." required></textarea>
    <button type="submit">Enviar Comentário</button>
  </form>

  <div id="lista-comentarios"></div>
</body>
</html>
