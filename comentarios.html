  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {

      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #001900;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff66;
      max-width: 400px;
      margin: 40px auto;
    }

    input {
      background: #000;
      color: #00ff66;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    .usuarios-lista {
      margin-top: 40px;
      max-width: 500px;
      margin: 40px auto;
      text-align: left;
    }

    .usuario {
      background: rgba(0, 25, 0, 0.8);

    footer {

      color: #00ff66;

      box-shadow: 0 -2px 10px #00ff66;
    }
  </style>
</head>
<body>
  <header>
    <h1>üë• Cadastro de Usu√°rios</h1>
  </header>

  <main>
    <form id="usuarioForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="turma" placeholder="Turma (ex: 1¬∞A)" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar Usu√°rio</button>
    </form>

    <div class="usuarios-lista" id="usuariosLista"></div>
  </main>

  <footer>
    <p>¬© 2025 Turma 1¬∞A ‚Äì IFRO | Sistema de Cadastro üíö</p>
  </footer>

  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDP25sq9YORCe7x2FZalP_miA9bsQqDUU",
      authDomain: "turma-1a-ifro.firebaseapp.com",
      projectId: "turma-1a-ifro",
      storageBucket: "turma-1a-ifro.firebasestorage.app",
      messagingSenderId: "237008011343",
      appId: "1:237008011343:web:075686ab6eff1d327eaa3a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('usuarioForm');
    const lista = document.getElementById('usuariosLista');

    // üßæ Cadastrar usu√°rio
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const turma = document.getElementById('turma').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !email || !turma || !senha) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "usuarios"), {
        nome,
        email,
        turma,
        senha,
        criadoEm: serverTimestamp()
      });

      alert("Usu√°rio cadastrado com sucesso!");
      form.reset();
      carregarUsuarios();
    });

    // üìã Listar usu√°rios
    async function carregarUsuarios() {
      lista.innerHTML = "<p>Carregando usu√°rios...</p>";

      const q = query(collection(db, "usuarios"), orderBy("criadoEm", "desc"));
      const querySnapshot = await getDocs(q);

      lista.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const u = doc.data();
        const data = u.criadoEm ? new Date(u.criadoEm.seconds * 1000).toLocaleString() : "(sem data)";
        const div = document.createElement("div");
        div.className = "usuario";
        div.innerHTML = `
          <strong>${u.nome}</strong> <small>${data}</small><br>
          üìß ${u.email}<br>
          üè´ Turma: ${u.turma}<br>
        `;
        lista.appendChild(div);
      });
    }

    carregarUsuarios();
  </script>
</body>
