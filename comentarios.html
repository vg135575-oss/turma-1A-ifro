<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coment√°rios - Turma 1A IFRO üíö</title>
  <link rel="icon" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #001900;
      color: #00ff66;
      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #001900;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff66;
    }

    input, textarea {
      background: #000;
      color: #00ff66;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      resize: none;
    }

    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    .comentarios-lista {
      margin-top: 40px;
      text-align: left;
    }

    .comentario {
      background: rgba(0, 25, 0, 0.8);
      border: 1px solid #00ff66;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin-top: 40px;
      background: #001900;
      color: #00ff66;
      padding: 15px;
      box-shadow: 0 -2px 10px #00ff66;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí¨ Coment√°rios da Turma 1¬∞A</h1>
  </header>

  <main>
    <form id="comentarioForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <textarea id="mensagem" rows="4" placeholder="Escreva seu coment√°rio..." required></textarea>
      <button type="submit">Enviar Coment√°rio</button>
    </form>

    <div class="comentarios-lista" id="comentariosLista"></div>
  </main>

  <footer>
    <p>¬© 2025 Turma 1¬∞A ‚Äì IFRO | Desenvolvido com üíö</p>
  </footer>

  <script type="module">
  // Importar fun√ß√µes do Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ‚öôÔ∏è CONFIGURA√á√ÉO DO SEU PROJETO (copie do Firebase)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_STORAGE_BUCKET",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  // 1Ô∏è‚É£ Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 2Ô∏è‚É£ Pega os elementos do formul√°rio
  const form = document.getElementById('comentarioForm');
  const lista = document.getElementById('comentariosLista');

  // 3Ô∏è‚É£ Envia o coment√°rio para o banco de dados
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const mensagem = document.getElementById('mensagem').value.trim();

    if (!nome || !mensagem) return alert("Preencha todos os campos!");

    // Adiciona no Firestore
    await addDoc(collection(db, "comentarios"), {
      nome,
      mensagem,
      data: serverTimestamp()
    });

    form.reset();
    carregarComentarios();
  });

  // 4Ô∏è‚É£ Busca e mostra todos os coment√°rios do Firestore
  async function carregarComentarios() {
    lista.innerHTML = "<p>Carregando coment√°rios...</p>";
    const q = query(collection(db, "comentarios"), orderBy("data", "desc"));
    const querySnapshot = await getDocs(q);

    lista.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const c = doc.data();
      const data = c.data
        ? new Date(c.data.seconds * 1000).toLocaleString()
        : "(sem data)";
      const div = document.createElement("div");
      div.className = "comentario";
      div.innerHTML = `<strong>${c.nome}</strong> <small>${data}</small><br>${c.mensagem}`;
      lista.appendChild(div);
    });
  }

  // 5Ô∏è‚É£ Executa ao abrir a p√°gina
  carregarComentarios();
</script>
</body>
</html>
