<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí¨ Coment√°rios - Turma 1A IFRO</title>
  <link rel="icon" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #001900;
      color: #00ff66;
      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    h1 {
      margin-top: 20px;
    }

    form {
      background: rgba(0, 25, 0, 0.85);
      border: 2px solid #00ff66;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 15px #00ff66;
    }

    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: 'Orbitron', sans-serif;
      background: #001900;
      color: #00ff66;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ff66;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    #listaComentarios {
      margin-top: 40px;
      padding: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .comentario {
      background: rgba(0, 25, 0, 0.85);
      border: 1px solid #00ff66;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      color: #bfffcf;
      box-shadow: 0 0 10px #00ff66;
    }

    .comentario strong {
      color: #00ff66;
    }

    a.voltar {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00ff66;
      border: 1px solid #00ff66;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.voltar:hover {
      background: #00ff66;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>üí¨ Coment√°rios da Turma 1A</h1>
    <p>Deixe seu recado aqui!</p>
  </header>

  <main>
    <form id="formComentario">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <textarea name="mensagem" placeholder="Escreva seu coment√°rio..." required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <section id="listaComentarios">
      <h2>üó®Ô∏è Coment√°rios recentes:</h2>
    </section>

    <a href="index.html" class="voltar">‚¨ÖÔ∏è Voltar ao in√≠cio</a>
  </main>

  <script type="module">
    // Importar fun√ß√µes do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configura√ß√£o do Firebase da sua conta
    const firebaseConfig = {
      apiKey: "AIzaSyDDP25sq9YORCe7x2FZalP_miA9bsQqDUU",
      authDomain: "turma-1a-ifro.firebaseapp.com",
      projectId: "turma-1a-ifro",
      storageBucket: "turma-1a-ifro.firebasestorage.app",
      messagingSenderId: "237008011343",
      appId: "1:237008011343:web:075686ab6eff1d327eaa3a"
    };

    // Inicializa o Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Refer√™ncias HTML
    const form = document.getElementById("formComentario");
    const lista = document.getElementById("listaComentarios");

    // Enviar coment√°rio
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      const mensagem = form.mensagem.value.trim();

      if (nome && mensagem) {
        await addDoc(collection(db, "comentarios"), {
          nome,
          mensagem,
          data: new Date().toISOString()
        });
        alert("üíö Coment√°rio enviado com sucesso!");
        form.reset();
        carregarComentarios();
      } else {
        alert("‚ö†Ô∏è Preencha todos os campos!");
      }
    });

    // Carregar coment√°rios
    async function carregarComentarios() {
      lista.innerHTML = "<h2>üó®Ô∏è Coment√°rios recentes:</h2>";
      const querySnapshot = await getDocs(collection(db, "comentarios"));
      querySnapshot.forEach((doc) => {
        const comentario = doc.data();
        const div = document.createElement("div");
        div.classList.add("comentario");
        div.innerHTML = `<strong>${comentario.nome}</strong>: ${comentario.mensagem}`;
        lista.appendChild(div);
      });
    }

    carregarComentarios();
  </script>

</body>
</html>
