<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coment√°rios - Turma 1A üíö</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 25px;
    }

    form {
      background: #001900;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff66;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00ff66;
      background: #000;
      color: #00ff66;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      background: #00ff66;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    .comentarios {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .comentario {
      background: #001900;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px #00ff66;
    }

    small {
      color: #ccc;
      font-size: 0.8em;
    }

    a.voltar {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #00ff66;
      border: 2px solid #00ff66;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.voltar:hover {
      background: #00ff66;
      color: #000;
      box-shadow: 0 0 15px #00ff66;
    }
  </style>
</head>
<body>
  <h1>üí¨ Coment√°rios da Turma 1A</h1>
  <p>Deixe seu recado aqui!</p>

  <form id="formComentario">
    <input type="text" id="nome" placeholder="Seu nome" required><br>
    <textarea id="mensagem" placeholder="Escreva sua mensagem..." required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <h2>üó®Ô∏è Coment√°rios recentes:</h2>
  <div id="comentarios" class="comentarios"></div>

  <a href="index.html" class="voltar">‚¨ÖÔ∏è Voltar ao in√≠cio</a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDP25sq9YORCe7x2FZalP_miA9bsQqDUU",
      authDomain: "turma-1a-ifro.firebaseapp.com",
      projectId: "turma-1a-ifro",
      storageBucket: "turma-1a-ifro.firebasestorage.app",
      messagingSenderId: "237008011343",
      appId: "1:237008011343:web:075686ab6eff1d327eaa3a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formComentario");
    const divComentarios = document.getElementById("comentarios");

    async function carregarComentarios() {
      divComentarios.innerHTML = "";
      const q = query(collection(db, "comentarios"), orderBy("data", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const c = doc.data();
        const dataHora = new Date(c.data).toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "short" });
        const div = document.createElement("div");
        div.classList.add("comentario");
        div.innerHTML = `<strong>${c.nome}</strong>: ${c.mensagem}<br><small>üïí ${dataHora}</small>`;
        divComentarios.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      if (nome && mensagem) {
        await addDoc(collection(db, "comentarios"), {
          nome: nome,
          mensagem: mensagem,
          data: new Date().toISOString()
        });
        form.reset();
        carregarComentarios();
      }
    });

    carregarComentarios();
  </script>
</body>
</html>
