<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #001900;
      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #001900;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff66;
      max-width: 400px;
      margin: 40px auto;
    }

    input {
      background: #000;
      color: #00ff66;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }

    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    footer {
      margin-top: 40px;
      background: #001900;
      color: #00ff66;

      box-shadow: 0 -2px 10px #00ff66;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘¥ Cadastro de UsuÃ¡rios</h1>
  </header>

  <main>
    <form id="usuarioForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="turma" placeholder="Turma (ex: 1Â°A)" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar UsuÃ¡rio</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Turma 1Â°A â€“ IFRO | Sistema de Cadastro ðŸ’š</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDP25sq9YORCe7x2FZalP_miA9bsQqDUU",
      authDomain: "turma-1a-ifro.firebaseapp.com",
      projectId: "turma-1a-ifro",
      storageBucket: "turma-1a-ifro.firebasestorage.app",
      messagingSenderId: "237008011343",
      appId: "1:237008011343:web:075686ab6eff1d327eaa3a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('usuarioForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const turma = document.getElementById('turma').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !email || !turma || !senha) return alert("Preencha todos os campos!");

      await addDoc(collection(db, "usuarios"), {
        nome,
        email,
        turma,
        senha,
        criadoEm: serverTimestamp()
      });

      alert("UsuÃ¡rio cadastrado com sucesso!");
      form.reset();
      window.location.href = "usuarios.html"; // redireciona
    });
  </script>
</body>
