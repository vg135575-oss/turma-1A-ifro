<!DOCTYPE html>

<head>

  <link rel="icon" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #001900;
      color: #00ff66;
      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #001900;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff66;
    }

    input, textarea {
      background: #000;
      color: #00ff66;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      resize: none;
    }

    button {
      background: #00ff66;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #000;
      color: #00ff66;
      box-shadow: 0 0 20px #00ff66;
    }

    .comentarios-lista {
      margin-top: 40px;
      text-align: left;
    }

    .comentario {
      background: rgba(0, 25, 0, 0.8);
      border: 1px solid #00ff66;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin-top: 40px;
      background: #001900;
      color: #00ff66;
      padding: 15px;
      box-shadow: 0 -2px 10px #00ff66;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ ComentÃ¡rios da Turma 1Â°A</h1>
  </header>

  <main>
    <form id="comentarioForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <textarea id="mensagem" rows="4" placeholder="Escreva seu comentÃ¡rio..." required></textarea>
      <button type="submit">Enviar ComentÃ¡rio</button>
    </form>

    <div class="comentarios-lista" id="comentariosLista"></div>
  </main>

  <footer>
    <p>Â© 2025 Turma 1Â°A â€“ IFRO | Desenvolvido com ðŸ’š</p>
  </footer>

  <script>
    // Sistema de comentÃ¡rios (salva no navegador)
    const form = document.getElementById('comentarioForm');
    const lista = document.getElementById('comentariosLista');

    // Carregar comentÃ¡rios salvos
    const comentarios = JSON.parse(localStorage.getItem('comentarios')) || [];
    renderComentarios();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (nome && mensagem) {
        const novoComentario = { nome, mensagem, data: new Date().toLocaleString() };
        comentarios.push(novoComentario);
        localStorage.setItem('comentarios', JSON.stringify(comentarios));

        renderComentarios();
        form.reset();
      }
    });

    function renderComentarios() {
      lista.innerHTML = '';
      comentarios.slice().reverse().forEach(c => {
        const div = document.createElement('div');
        div.className = 'comentario';
        div.innerHTML = `<strong>${c.nome}</strong> <small>(${c.data})</small><br>${c.mensagem}`;
        lista.appendChild(div);
      });
    }
  </script>
</body>
</html>
