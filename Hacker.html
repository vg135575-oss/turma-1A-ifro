<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Hacker - Turma 1A IFRO</title>
  <link rel="icon" type="image/png" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">

  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --panel:#061006;
      --muted:#9bdaa0;
      --glass: rgba(0,0,0,0.45);
      --accent:#00b34c;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:"Orbitron","Courier New",monospace;
      background:var(--bg);
      color:var(--green);
      overflow-x:hidden;
    }
    a{color:var(--green);text-decoration:none}

    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      padding:18px;
    }

    .topbar{
      width:100%;
      max-width:1100px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
      z-index:40;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--green);
      flex-wrap:wrap;
    }
    .brand img{
      height:42px;
      border-radius:6px;
      box-shadow:0 0 12px rgba(0,255,102,0.06);
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:center;
    }
    .btn{
      background:linear-gradient(180deg,rgba(0,255,102,0.06),rgba(0,0,0,0.12));
      border:1px solid rgba(0,255,102,0.12);
      color:var(--green);
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      font-size:0.9rem;
    }
    .btn.ghost{background:transparent;border:1px dashed rgba(0,255,102,0.12)}
    .btn:active{transform:translateY(1px)}

    .main{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns:1fr 360px;
      gap:18px;
      align-items:start;
    }

    .terminal{
      background:linear-gradient(180deg,rgba(0,0,0,0.45),rgba(0,0,0,0.55));
      border:1px solid rgba(0,255,102,0.08);
      box-shadow:0 12px 40px rgba(0,255,102,0.04);
      padding:16px;
      border-radius:10px;
      min-height:420px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
    }
    .term-output{
      background:rgba(0,0,0,0.6);
      padding:12px;
      border-radius:8px;
      flex:1;
      overflow:auto;
      color:var(--muted);
      line-height:1.45;
      font-size:0.95rem;
      box-shadow:inset 0 0 30px rgba(0,0,0,0.3);
      max-height:60vh;
    }
    .term-line{margin:6px 0}
    .prompt{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .prompt .prefix{min-width:100px;color:var(--green);font-weight:700}
    .cmd-input{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:var(--green);
      font-family:inherit;
      font-size:1rem;
      min-width:150px;
    }
    .hint{font-size:0.85rem;color:rgba(0,255,102,0.25);margin-top:6px}

    .panel{
      background:linear-gradient(180deg,rgba(0,0,0,0.45),rgba(0,0,0,0.55));
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(0,255,102,0.06);
      box-shadow:0 8px 30px rgba(0,255,102,0.03);
      min-height:420px;
    }
    .panel h3{color:var(--green);margin-bottom:8px}
    .panel .item{background:var(--glass);padding:10px;border-radius:8px;margin-bottom:10px}
    .kbd{
      background:#072007;
      padding:6px 8px;
      border-radius:6px;
      color:var(--green);
      font-weight:700;
      font-size:0.85rem;
    }

    canvas#matrix{
      position:fixed;
      left:0;top:0;
      width:100%;height:100%;
      z-index:0;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    @media (max-width:900px){
      .main{grid-template-columns:1fr;}
      .panel{order:2;}
      .prompt{flex-direction:column;align-items:flex-start;}
      .prefix{min-width:auto;}
      .cmd-input{width:100%;}
      .term-output{max-height:50vh;}
      .controls{justify-content:center;}
      .btn{font-size:0.8rem;padding:6px 10px;}
      .wrap{padding:10px;}
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png" alt="IFRO">
        <div>
          <h3>Modo Hacker - Turma 1A</h3>
          <small>Painel seguro para demonstraÃ§Ã£o (somente local)</small>
        </div>
      </div>
      <div class="controls">
        <button class="btn" onclick="window.open('index.html','_blank')">Abrir site</button>
        <button class="btn" onclick="toggleMusic()">ðŸŽµ MÃºsica (M)</button>
      </div>
    </div>

    <div class="main">
      <div class="terminal">
        <div class="term-output" id="output">
          <div class="term-line">> Inicializando IFRO SYSTEM...</div>
          <div class="term-line">> Sistema pronto. Digite "help" para ver comandos.</div>
        </div>
        <div class="prompt">
          <span class="prefix">user@turma1A:~$</span>
          <input type="text" id="cmd" class="cmd-input" placeholder="Digite um comando e pressione Enter">
        </div>
      </div>

      <div class="panel">
        <h3>InformaÃ§Ãµes & Comandos</h3>
        <div class="item"><b>Ajuda:</b> <span class="kbd">help</span></div>
        <div class="item"><b>Limpar terminal:</b> <span class="kbd">clear</span></div>
        <div class="item"><b>Sobre:</b> <span class="kbd">about</span></div>
        <div class="item"><b>Abrir site:</b> <span class="kbd">open</span></div>
        <div class="item"><b>Baixar arquivo:</b> <span class="kbd">download</span></div>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const cmdInput = document.getElementById("cmd");

    function printLine(text){
      const line = document.createElement("div");
      line.className = "term-line";
      line.textContent = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function processCommand(cmd){
      switch(cmd.toLowerCase()){
        case "help":
          printLine("> Comandos disponÃ­veis: help, clear, about, open, download, music");
          break;
        case "clear":
          output.innerHTML = "";
          break;
        case "about":
          printLine("> Projeto Turma 1A - IFRO. Criado para aprendizado e demonstraÃ§Ã£o ðŸ’»");
          break;
        case "open":
          printLine("> Abrindo site principal...");
          window.open("index.html","_blank");
          break;
        case "download":
          printLine("> Simulando download do projeto...");
          break;
        case "music":
          toggleMusic();
          break;
        default:
          printLine("> Comando nÃ£o reconhecido. Digite 'help'.");
      }
    }

    cmdInput.addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        const cmd = cmdInput.value.trim();
        printLine("user@turma1A:~$ " + cmd);
        processCommand(cmd);
        cmdInput.value = "";
      }
    });

    function toggleMusic(){
      alert("ðŸŽµ Modo mÃºsica (simulado)");
    }

    // Efeito Matrix
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = c.width / fontSize;
    const drops = [];
    for(let x=0;x<columns;x++) drops[x]=1;
    function draw(){
      ctx.fillStyle="rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle="#00FF66";
      ctx.font=fontSize+"px monospace";
      for(let i=0;i<drops.length;i++){
        const text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>c.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw,33);
  </script>
</body>
</html>
