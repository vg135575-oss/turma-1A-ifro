<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usu√°rios - Turma 1A IFRO üíö</title>
  <link rel="icon" href="https://wiki.ifro.edu.br/media/img_empresa/logo-IFRO-horizontal_1_F3hUyPz.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff66;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #001900;
      padding: 15px;
      box-shadow: 0 2px 10px #00ff66;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #00ff66;
    }

    .usuarios-container {
      margin: 40px auto;
      max-width: 700px;
      background: rgba(0, 25, 0, 0.9);
      border: 2px solid #00ff66;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px #00ff66;
    }

    .usuario {
      border-bottom: 1px solid #00ff66;
      padding: 15px;
    }

    .usuario:last-child {
      border-bottom: none;
    }

    footer {
      background: #001900;
      color: #00ff66;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 -2px 10px #00ff66;
    }
  </style>
</head>
<body>
  <header>
    <h1>üë• Usu√°rios da Turma 1¬∞A</h1>
  </header>

  <main>
    <div class="usuarios-container" id="usuariosContainer">
      <p>Carregando usu√°rios...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Turma 1¬∞A ‚Äì IFRO | Sistema de Usu√°rios üíö</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDP25sq9YORCe7x2FZalP_miA9bsQqDUU",
      authDomain: "turma-1a-ifro.firebaseapp.com",
      projectId: "turma-1a-ifro",
      storageBucket: "turma-1a-ifro.firebasestorage.app",
      messagingSenderId: "237008011343",
      appId: "1:237008011343:web:075686ab6eff1d327eaa3a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("usuariosContainer");

    async function carregarUsuarios() {
      container.innerHTML = "<p>Carregando usu√°rios...</p>";

      const q = query(collection(db, "usuarios"), orderBy("criadoEm", "desc"));
      const querySnapshot = await getDocs(q);

      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const u = doc.data();
        const data = u.criadoEm ? new Date(u.criadoEm.seconds * 1000).toLocaleString() : "(sem data)";
        const div = document.createElement("div");
        div.className = "usuario";
        div.innerHTML = `<strong>${u.nome}</strong><br>
                         üìß ${u.email}<br>
                         üè´ ${u.turma}<br>
                         ‚è∞ ${data}`;
        container.appendChild(div);
      });

      if (!querySnapshot.size) container.innerHTML = "<p>Nenhum usu√°rio cadastrado.</p>";
    }

    carregarUsuarios();
  </script>
</body>
</html>
