<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Runner</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #050006;
    touch-action: none;
  }

  canvas {
    display: block;
  }

  #score {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 26px;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  #back {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #00ff66;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>

<div id="score">0</div>
<a id="back" href="index.html">⬅ Voltar</a>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bird = { x: 80, y: 200, r: 12, v: 0 };
let gravity = 0.6;
let jump = -10;

let pipes = [];
let score = 0;

function newPipe() {
  let top = Math.random() * (canvas.height - 200) + 50;
  pipes.push({ x: canvas.width, top });
}

setInterval(newPipe, 1800);

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Bird
  bird.v += gravity;
  bird.y += bird.v;

  if (bird.y < 0) bird.y = 0;
  if (bird.y > canvas.height) reset();

  ctx.fillStyle = "#ff0";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI*2);
  ctx.fill();

  // Pipes
  pipes.forEach(p => {
    p.x -= 3;

    ctx.fillStyle = "#0f0";
    ctx.fillRect(p.x, 0, 50, p.top);
    ctx.fillRect(p.x, p.top + 150, 50, canvas.height);

    // Colisão
    if (
      bird.x + bird.r > p.x &&
      bird.x - bird.r < p.x + 50 &&
      (bird.y - bird.r < p.top || bird.y + bird.r > p.top + 150)
    ) {
      reset();
    }

    if (p.x === bird.x) {
      score++;
      document.getElementById("score").innerText = score;
    }
  });

  pipes = pipes.filter(p => p.x > -60);

  requestAnimationFrame(update);
}

function reset() {
  bird.y = 200;
  bird.v = 0;
  pipes = [];
  score = 0;
  document.getElementById("score").innerText = score;
}

function flap() {
  bird.v = jump;
}

window.addEventListener("click", flap);
window.addEventListener("touchstart", flap);

update();
</script>

</body>
</html>
