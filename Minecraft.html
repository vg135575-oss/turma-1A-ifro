<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Mobile Pro</title>
    <link rel="stylesheet" href="Mine.css">
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui">
        <div class="crosshair">+</div>
        
        <div class="movement-controls">
            <div id="btn-up" class="mc-btn">▲</div>
            <div id="btn-left" class="mc-btn">◀</div>
            <div id="btn-shift" class="mc-btn">●</div> <div id="btn-right" class="mc-btn">▶</div>
            <div id="btn-down" class="mc-btn">▼</div>
        </div>

        <div class="action-buttons">
            <div id="btn-jump" class="mc-btn jump-btn">PULO</div>
        </div>

        <div class="hotbar">
            <div class="slot selected" data-block="stone"><img src="textures/stone.png"></div>
            <div class="slot" data-block="grass"><img src="textures/grass_side.png"></div>
            <div class="slot" data-block="dirt"><img src="textures/dirt.png"></div>
            <div class="slot" data-block="wood"><img src="textures/wood.png"></div>
            <div class="slot" data-block="leaf"><img src="textures/leaf.png"></div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
