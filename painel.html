<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Loja</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #ff5722; max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff5722; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Adicionar Produto</h2>
        <input type="text" id="nome" placeholder="Nome do Produto">
        <input type="text" id="preco" placeholder="Preço (Ex: 50,00)">
        <input type="text" id="foto" placeholder="Link da Foto (URL)">
        <textarea id="desc" placeholder="Descrição rápida"></textarea>
        <button onclick="enviar()">POSTAR NA LOJA</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // SEUS DADOS QUE VOCÊ ENVIOU
        const firebaseConfig = {
          apiKey: "AIzaSyCHCALx4lU9TPY6BOTM3rURYty0lZID95Q",
          authDomain: "loja-80493.firebaseapp.com",
          projectId: "loja-80493",
          storageBucket: "loja-80493.firebasestorage.app",
          messagingSenderId: "277540839718",
          appId: "1:277540839718:web:8fac3c979552e6e1f1a1e7",
          measurementId: "G-1VG84TW3Y2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function enviar() {
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const foto = document.getElementById('foto').value;
            const desc = document.getElementById('desc').value;

            db.collection("produtos_usados").add({
                nome: nome,
                preco: preco,
                foto: foto,
                desc: desc,
                data: new Date().getTime()
            })
            .then(() => {
                alert("Produto cadastrado com sucesso!");
                location.reload();
            })
            .catch((error) => alert("Erro: " + error));
        }
    </script>
</body>
</html>
